    <main class="main">
    <div class="transition-container">
      <div class="transition-example">
        <h2>Color</h2>
        <div class="color-transition"></div>
      </div>

      <div class="transition-example">
        <h2>Tama√±o</h2>
        <div class="size-transition"></div>
      </div>

      <div class="transition-example">
        <h2>Opacidad</h2>
        <div class="opacity-transition"></div>
      </div>

      <style>
        .transition-example {
          margin-bottom: 30px;
          text-align: center;
        }

        .transition-example h2 {
          margin-bottom: 10px;
        }

        .color-transition, .size-transition, .opacity-transition {
          width: 100px;
          height: 100px;
          margin: 0 auto;
          cursor: pointer;
        }

        .color-transition {
          background-color: #3498db;
          transition: background-color 0.5s ease;
        }

        .color-transition:hover {
          background-color: #e74c3c;
        }

        .size-transition {
          background-color: #2ecc71;
          transition: transform 0.5s ease;
        }

        .size-transition:hover {
          transform: scale(1.2);
        }

        .opacity-transition {
          background-color: #f39c12;
          opacity: 1;
          transition: opacity 0.5s ease;
        }

        .opacity-transition:hover {
          opacity: 0.5;
        }
      </style>
      </div>
